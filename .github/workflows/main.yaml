name: Playwright API Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  playwright:
    name: Playwright (Docker)
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.55.0-jammy
      options: --ipc=host
    timeout-minutes: 30

    env:
      CI: "true"
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
      BASE_URL: ${{ secrets.BASE_URL }} # має бути з http/https
      AUTH_USER: ${{ secrets.AUTH_USER }}
      AUTH_PASS: ${{ secrets.AUTH_PASS }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-

      - name: Install deps
        run: npm ci

      - name: Run ONLY cars.api.spec.js (API config)
        run: npx playwright test -c playwright.api.config.js tests/api/cars.api.spec.js

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
